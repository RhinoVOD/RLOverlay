<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="websocket.js"></script>
        <script src="mainCode.js"></script>
        <link rel="stylesheet" href="mainStyle.css">
    </head>
    <body>
        <table class="team-info">
            <tr class="teams">
                <td class="left-name">Blue</td>
                <td class="left-score">0</td>
                <td class="timer"></td>
                <td class="right-score">0</td>
                <td class="right-name">Orange</td>
            </tr>
        </table>

        <table class=bluePlayers>
            <tr class="blue1">
                <td class="blueName"></td>
                <td class="blueBoost"></td>
            </tr>
            <tr class="blue2">
                <td class="blueName"></td>
                <td class="blueBoost"></td>
            </tr>
            <tr class="blue3">
                <td class="blueName"></td>
                <td class="blueBoost"></td>
            </tr>
        </table>
        <table class=orangePlayers>
            <tr class="orange5">
                <td class="orangeBoost"></td>
                <td class="orangeName"></td>
            </tr>
            <tr class="orange6">
                <td class="orangeBoost"></td>
                <td class="orangeName"></td>
            </tr>
            <tr class="orange7">
                <td class="orangeBoost"></td>
                <td class="orangeName"></td>
            </tr>
        </table>

        <table class="target-info">
            <tr>
                <td class="t-name" colspan="2"></td>
            </tr>
            <tr>
                <td class="t-info">SCORE</td>
                <td class="t-score"></td>
            </tr>
            <tr>
                <td class="t-info">GOALS</td>
                <td class="t-goals"></td>
            </tr>
            <tr>
                <td class="t-info">SHOTS</td>
                <td class="t-shots"></td>
            </tr>
            <tr>
                <td class="t-info">ASSISTS</td>
                <td class="t-assists"></td>
            </tr>
            <tr>
                <td class="t-info">SAVES</td>
                <td class="t-saves"></td>
            </tr>
        </table>

        <div class="target-boost">
            <p class="boost-number"></p>
            <svg class="boost-ring">
                <circle id="boost-ring-circle"
                        stroke-width="20"
                        fill="transparent"
                        r="60"
                        cx="100"
                        cy="100"/>
            </svg>
            <svg class="boost-ring"
                 id="boost-ring-bg-svg">
                <circle id="boost-ring-bg"
                        fill="solid"
                        r="80"
                        cx="100"
                        cy="100"/>
            </svg>
        </div>
    </body>
</html>
